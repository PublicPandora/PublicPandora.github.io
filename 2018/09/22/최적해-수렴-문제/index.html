                <h1 id="로지스틱-회귀분석"><a href="#로지스틱-회귀분석" class="headerlink" title="로지스틱 회귀분석"></a>로지스틱 회귀분석</h1><ul>
<li>최적해 수렴문제<ul>
<li>닫힌 해</li>
<li>반단힌 해</li>
</ul>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"> INPUT X Y @@;</span><br><span class="line">  CARDS;</span><br><span class="line">  -15 0 -14 0 -13 0 -12 0</span><br><span class="line">  -11 0 0 0 0 1 1 1 2 1 3 1</span><br><span class="line">   4 1 5 1</span><br><span class="line">   ;</span><br><span class="line">RUN;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">/*GLIMMIX가 로지스틱 프로시져 보다 더 포괄적임 그러나 경고 메시지는 안 줌</span><br><span class="line"></span><br><span class="line">PROC GLIMMIX DATA=TEMP ITDETAILS ASYCOV inititer=15  method=laplace ;</span><br><span class="line">	     ODS OUTPUT ITERHISTORY=IHIST;   </span><br><span class="line">	     찾아갈 때, 값이 아니면 베타 0이나 베터 1값을 변경함. </span><br><span class="line">	     그 히스토리를 데이터로 저장하라</span><br><span class="line">	     MODEL Y=X/SOLUTION DIST=BINARY;</span><br><span class="line">       	     NLOPTIONS TECHNIQUE=newrap; 뉴렙스 방식으로 써라</span><br><span class="line">RUN;</span><br><span class="line"></span><br><span class="line">PROC G3GRID DATA=IHIST OUT=SIM; 어떤 식으로 변하는지 3D로 보여주라</span><br><span class="line"> 	    GRID PARM1*PARM2=OBJECTIVE/ </span><br><span class="line">	    AXIS1=-2 TO 1 BY 0.01 AXIS2=-1 TO 18 BY 1; </span><br><span class="line">	    -2LL 값을 넣었기 때문에 최소값 찾는 거임</span><br><span class="line"> RUN;</span><br><span class="line"></span><br><span class="line"> PROC G3D DATA=SIM;</span><br><span class="line">          PLOT PARM1*PARM2=OBJECTIVE;</span><br><span class="line"> RUN;</span><br></pre></td></tr></table></figure>
<p> parm2가 로컬 미니엄이 될 가능성이 큼. 패턴이 계속 진행되니까.</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">proc logistic data = temp;</span><br><span class="line">              model y=x;</span><br><span class="line">run;</span><br></pre></td></tr></table></figure>
